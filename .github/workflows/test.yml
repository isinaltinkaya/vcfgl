name: test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git SHA-1 commit hash (optional)
        required: false


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt update; sudo apt install libcurl4-openssl-dev libbz2-dev
    - name: Install htslib
      run: sudo apt-get install libhts3 libhts-dev
    - name: Compile program with systemwide htslib
      run: make HTSSRC="systemwide"
    - name: Run unit tests
      run: make test
